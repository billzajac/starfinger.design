baseURL: "https://starfinger.design"
languageCode: "en-us"
title: "Selma Starfinger"
theme: hugo-profile
#timeout: 600000

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
googleAnalytics: G-MGWB4RL908

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: gallery
      name: Gallery
      title: Gallery
      url: "/#gallery"
      weight: 1
    - identifier: press
      name: Press
      title: Press
      url: /press
      weight: 2
    - identifier: about
      name: About
      title: About
      url: /about
      weight: 3
    - identifier: contact
      name: Contact
      title: Contact
      url: /contact
      weight: 4

params:
  title: "Selma Starfinger"
  description: The Past, Present, and Future all at once
  # staticPath: ""  # The path to serve the static files from
  favicon: "/favicon.ico"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    disableThemeToggle: true
    defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  color:
    textColor: "black"                      # default "#343a40"
    secondaryTextColor: "black"             # default "#6c757d"
    backgroundColor: "white"                # default "#eaedf0"
    secondaryBackgroundColor: "white"       # default "#64ffda1a"
    primaryColor: "black"                   # default "#007bff"
    #  secondaryColor: "black"              # default "#f8f9fa"

    darkmode:
    #  textColor:                           # default "#e4e6eb"
    #  textSecondaryColor:                  # default "#b0b3b8"
      backgroundColor: "#212529"            # default "#18191a"
    #  secondaryBackgroundColor: "#18191a"  # default "#212529"
    #  primaryColor:                        # default "#ffffff"
    #  secondaryColor:                      # default "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    brandLogo: "/selmalogo-gold.svg" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Selma Starfinger" # Brand name for the brand | default is the title variable # need a space to override default
    disableSearch: true
    # searchPlaceholder: "Search"
    menus:
      disableAbout: true
      disableContact: true

  # Hero
  hero:
    enable: true
    intro: ""
    title: ""
    subtitle: "International Award-Winning Fashion Designer"
    content: "A modern experience with a timeless twist, electrically combining both feminine and masculine elements"
    image: /images/selma-headshot-white-suit.webp
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: false
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-instagram
          url: https://www.instagram.com/selmastarfinger/
        - icon: fab fa-etsy
          url: https://www.etsy.com/shop/SelmaStarfinger
        - icon: fas fa-shopping-bag
          url: https://www.notjustalabel.com/selma-starfinger
        - icon: fab fa-linkedin-in
          url: https://www.linkedin.com/in/selma-starfinger/
    #    - icon: fas fa-camera
    #      url: https://kavyar.com/wf2tfsxnvj7d
    #    - icon: fab fa-twitter
    #      url: https://example.com
    #  customIcons:
    #    - icon: /fav.png
    #      url: "https://example.com"

  footer:
    socialNetworks:
      #  github: https://github.com
      #  linkedin: https://linkedin.com
      #  twitter: https://twitter.com
      instagram: https://www.instagram.com/selmastarfinger/
      # facebook: https://facebook.com

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: false
      content: "min read"
    scrollprogress:
      enable: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"
